<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rtd Cambios - Troca de Óleo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/painel.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/png">
</head>
<body>

    <header>
        <img class="logo" src="images/logo.png" alt="Logo" onclick="window.location.href='painel.html'" style="cursor: pointer;">
        <div class="header-nav">
            <a href="trocasRegistradas.html" class="nav-link">
                <i class="fas fa-list-check"></i>
                <span>Trocas Registradas</span>
            </a>
            <a href="painel.html" class="home-btn">
                <i class="fas fa-home"></i>
                <span>Início</span>
            </a>
            <a href="#" class="sair" id="btn-sair">Sair</a>
        </div>
        <script>
            const logout = document.getElementById('btn-sair')
            const token = localStorage.getItem('token')
            logout.addEventListener('click', async ()=>{
                const data = await fetch('http://172.16.5.57:3000/admin/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                })
                const response = await data.json()
                if(response){
                    window.location.href = 'login.html'
                } else {
                    console.log('Erro ao fazer Logout')
                }
            })
        </script>
    </header>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <!-- Botões para alternar entre formulários -->
                <div class="text-center mb-4">
                    <button class="btn btn-outline-light me-2" onclick="mostrarForm('cliente')">Selecionar Cliente</button>
                    <button class="btn btn-outline-light" id="btnRegistrarServico" onclick="mostrarFormServico()" disabled>Registrar Serviço</button>
                </div>

                <!-- Formulário Seleção de Cliente -->
                <div id="formCliente" class="form-container">
                    <h1>Selecionar Cliente e Veículo</h1>
                    <form id="formSelecionarVeiculo">
                        <select name="clienteId" id="selectCliente" required>
                            <option value="">Selecione o Cliente</option>
                        </select>
                        <select name="veiculoId" id="selectVeiculo" required disabled>
                            <option value="">Selecione o Veículo</option>
                        </select>
                        <button type="button" class="btn-registro" onclick="continuarParaServico()">Continuar</button>
                    </form>
                </div>

                <!-- Formulário Troca de Óleo -->
                <div id="formServico" class="form-container" style="display: none;">
                    <h1>Registrar Troca de Óleo</h1>
                    <form id="formTrocaOleo">
                        <div class="cliente-info" id="clienteInfo" style="display: none;">
                            <p><strong>Cliente:</strong> <span id="nomeCliente"></span></p>
                            <p><strong>Veículo:</strong> <span id="modeloVeiculo"></span> - <span id="placaVeiculo"></span></p>
                        </div>
                        <input type="hidden" name="clienteId" id="hiddenClienteId">
                        <input type="hidden" name="carroId" id="hiddenVeiculoId">
                        
                        <label for="dataTroca" class="form-label fw-bold text-light mb-2">
                            <i class="fas fa-calendar-check me-2"></i>Data da Troca Realizada:
                        </label>
                        <input type="date" name="oleoDataTroca" id="dataTroca" class="form-control mb-3" required>
                        
                        <label for="proximaTroca" class="form-label fw-bold text-light mb-2">
                            <i class="fas fa-calendar-plus me-2"></i>Data da Próxima Troca:
                        </label>
                        <input type="date" name="oleoDataProximaTroca" id="proximaTroca" class="form-control mb-3" required>
                        
                        <label for="kmAtual" class="form-label fw-bold text-light mb-2">
                            <i class="fas fa-tachometer-alt me-2"></i>Km Atual (Troca Realizada):
                        </label>
                        <input type="number" name="kmTroca" id="kmAtual" class="form-control mb-3" placeholder="Ex: 50000" required>
                        
                        <label for="kmProxima" class="form-label fw-bold text-light mb-2">
                            <i class="fas fa-road me-2"></i>Km da Próxima Troca:
                        </label>
                        <input type="number" name="KmProximaTroca" id="kmProxima" class="form-control mb-3" placeholder="Ex: 55000" required>
                        
                        <label for="tipoOleo" class="form-label fw-bold text-light mb-2">
                            <i class="fas fa-oil-can me-2"></i>Tipo de Óleo Utilizado:
                        </label>
                        <input type="text" name="tipoOleo" id="tipoOleo" class="form-control mb-4" placeholder="Ex: Castrol GTX 20W-50" required>
                        
                        <button type="submit" class="btn-registro">Registrar Troca de Óleo</button>
                        
                        <div class="alert alert-info mt-3 d-flex align-items-center">
                            <i class="fas fa-info-circle me-2"></i>
                            <small>
                                <strong>Lembrete Automático:</strong> O cliente receberá notificações por WhatsApp 
                                <strong>7 e 1 dia antes</strong> da próxima troca programada.
                            </small>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/trocarOleo.js"></script>
</body>
</html>
